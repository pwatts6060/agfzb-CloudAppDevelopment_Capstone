<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<form action="{% url 'djangoapp:registration' %}" method="post">
    <div class="container">
        <h1>Sign Up</h1>
        <hr>
        <label for="username"><b>User Name</b></label>
        <input type="text" placeholder="Enter User Name: " id="username" name="username" required>
        <br>
        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name: " id="firstname" name="firstname" required>
        <br>
        <label for="lastname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name: " id="lastname" name="lastname" required>
        <br>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password: " id="psw" name="psw" required>
        <br>
        <div>
            {% csrf_token %}
            <button class="button" type="submit">Sign Up</button>
        </div>
    </div>
</form>
</body>
</html>
